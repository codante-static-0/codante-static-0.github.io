<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var getJSON = (function (XHR) {
        return function (url, done, fail) {
            var httpRequest = new XHR();
            if (!httpRequest) {
                throw new Error('Giving up :( Cannot create an XMLHTTP instance');
            }
            httpRequest.onreadystatechange = function alertContents() {
                if (httpRequest.readyState === XHR.DONE) {
                    if (httpRequest.status === 200) {
                        done(JSON.parse(httpRequest.responseText));
                    } else {
                        fail();
                    }
                }
            };
            httpRequest.open('GET', url);
            httpRequest.send();
        }
    })(window.XMLHttpRequest);
</script>
<script>
    getJSON('e.json', function (json) {
        console.log(json);
    });
</script>
</body>
</html>
